<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="author" content="Sinan Sarikaya" />
    <meta
      name="description"
      content="Responsive colors palette app system made using JavaScript"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./img/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <title>JavaScript Colors Palette</title>
  </head>
  <body>
    <div id="container">
      <div id="saveBox">
        <i class="fa-solid fa-xmark"></i>
        <label for="palette-name" class="palette-title">Palette Name</label>
        <input
          type="text"
          id="palette-name"
          class="pName"
          placeholder="My new palette"
        />
        <input type="submit" class="saveSubmit" value="Save" />
      </div>
      <header>
        <div class="logo">
          <a href="index.html">
            <img src="./img/logo-no-text.png" alt="Logo" height="65px" />
          </a>
        </div>
        <div class="save"><i class="fa-regular fa-heart"></i> Save</div>
        <div class="hamburger">
          <div class="bar"></div>
          <div class="bar"></div>
          <div class="bar"></div>
        </div>
      </header>
      <aside class="navbar">
        <div class="search-container">
          <input
            type="search"
            id="search"
            class="search"
            placeholder="Search"
          />
          <label for="search"
            ><i class="fa-solid fa-magnifying-glass"></i
          ></label>
        </div>
        <h3 class="favorite">Favorite Colors</h3>
        <ul class="colorList">
          <h5 class="list-title">Baslik</h5>
          <div class="color-group">
            <i class="fa-solid fa-xmark"></i>
            <li class="list-item">
              <div class="list-color"></div>
              <div class="list-color"></div>
              <div class="list-color"></div>
              <div class="list-color"></div>
              <div class="list-color"></div>
            </li>
          </div>
        </ul>
        <div class="social">
          <a
            href="https://github.com/sinansarikaya/javascript-colors-palette"
            target="_blank"
            ><i class="fa-brands fa-github"></i
          ></a>
          <a href="https://www.linkedin.com/in/sinansarykaya/" target="_blank"
            ><i class="fa-brands fa-linkedin-in"></i
          ></a>
          <a href="https://www.instagram.com/sinan.sarykaya" target="_blank"
            ><i class="fa-brands fa-instagram"></i
          ></a>
        </div>
      </aside>
      <main>
        <div id="colors">
          <div class="palette">
            <div class="palette-items">
              <span class="material-symbols-outlined"> apps </span>
              <i class="lock fa-solid fa-lock-open"></i>
              <i class="fa-regular fa-copy"></i>
              <div class="color-code"></div>
            </div>
          </div>
          <div class="palette">
            <div class="palette-items">
              <span class="material-symbols-outlined"> apps </span>
              <i class="lock fa-solid fa-lock-open"></i>
              <i class="fa-regular fa-copy"></i>
              <div class="color-code"></div>
            </div>
          </div>
          <div class="palette">
            <div class="palette-items">
              <span class="material-symbols-outlined"> apps </span>
              <i class="lock fa-solid fa-lock-open"></i>
              <i class="fa-regular fa-copy"></i>
              <div class="color-code"></div>
            </div>
          </div>
          <div class="palette">
            <div class="palette-items">
              <span class="material-symbols-outlined"> apps </span>
              <i class="lock fa-solid fa-lock-open"></i>
              <i class="fa-regular fa-copy"></i>
              <div class="color-code"></div>
            </div>
          </div>
          <div class="palette">
            <div class="palette-items">
              <span class="material-symbols-outlined"> apps </span>
              <i class="lock fa-solid fa-lock-open"></i>
              <i class="fa-regular fa-copy"></i>
              <div class="color-code"></div>
            </div>
          </div>
        </div>
      </main>
      <footer id="copyright">
        Made with<span class="heart"> ♥ </span
        ><a href="https://github.com/sinansarikaya"><b>Sinan Sarıkaya</b></a>
      </footer>
    </div>

    <script src="./js/app.js"></script>
  </body>
</html>
